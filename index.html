<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everdad</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <button onclick="crabClick()" class="crabButton">
    Crab Dance
  </button>
  <a onclick="navBar()" class="navbar">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </a>
  <div class="dropdown">
    <div id="myDropdown" class="dropdown-content">
      <a href="..\banners.html">Banners</a>
      <a href="..\avis.html">Avis</a>
      <a href="..\thumbnails.html">Thumbnail</a>
    </div>
  </div>
  <script>
  function crabClick(){
    var i = 0;
    flipCrabs(i);
  }
    function crabsLoop(){
      document.body.style.backgroundImage = "url('images/crabs2.jpg')";
      setTimeout(()=>{document.body.style.backgroundImage = "url('images/crabs.jpg')";}, 200);
    }
    function flipCrabs(i){
      setTimeout(()=>{crabsLoop();i++; if(i<10){flipCrabs(i); console.log(i)};}, 500);
    }
    function navBar() {
    document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.navbar')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
      }
    }
  </script>
</body>
</html>
